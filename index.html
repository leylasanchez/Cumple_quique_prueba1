<!DOCTYPE html>
<link href="https://api.fontshare.com/v2/css?f[]=pramukh-rounded@400&f[]=boska@500&display=swap" rel="stylesheet"><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba 1</title>
  <style>
    body {
      font-family: 'Boska', serif;
      background: radial-gradient(circle at top, #000000, #000000);
      color: #f5f5f5;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-family: 'Boska', serif;

      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
    }

    input {
      font-family: 'Boska', serif;

      font-size: 2em;
      width: 70px;
      text-align: center;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #444;
      padding: 15px;
      background-color: #121212;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
    }

    button {
      font-family: 'Boska', serif;

      font-size: 1.4em;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background-color: #8b0000;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #a30000;
      transform: scale(1.05);
    }

    #resultado {
      font-family: 'Boska', serif;

      font-size: 1.5em;
      margin-top: 30px;
      font-weight: bold;
      color: #e0e0e0;
      text-shadow: 1px 1px 4px #000;
    }

#imagenResultado {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 400px;
  display: none;
  border-radius: 0;
  box-shadow: none; 
  background: transparent; 
}
</style>
  </style>
</head>
<body>
  <h1>Introduce el Código Secreto</h1>
  <div>
    <input type="number" id="digit1" min="0" max="9">
    <input type="number" id="digit2" min="0" max="9">
    <input type="number" id="digit3" min="0" max="9">
  </div>
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>
  <img id="imagenResultado" src="" alt="Resultado visual">

  <script>
    const codigoCorrecto = [3, 5, 4]; // CODIGO

    function verificar() {
      const d1 = parseInt(document.getElementById('digit1').value);
      const d2 = parseInt(document.getElementById('digit2').value);
      const d3 = parseInt(document.getElementById('digit3').value);
      const img = document.getElementById('imagenResultado');

      if ([d1, d2, d3].join(',') === codigoCorrecto.join(',')) {
        document.getElementById('resultado').innerText = "Código correcto. Abre el SOBRE 2.";
        document.getElementById('resultado').style.color = "#127316";
        img.src = "correcto.png";
        img.alt = "Imagen de éxito";
        img.style.display = "block";
      } else {
        document.getElementById('resultado').innerText = "Código incorrecto...Cada vez más cerca de que la MMM se salga con la suya.";
        document.getElementById('resultado').style.color = "#b52828";
        img.src = "incorrecto.png";
        img.alt = "Imagen de error";
        img.style.display = "block";
      }
    }
  </script>
</body>
</html>
